spring.application.name=book-store-api

book-store-api.URI_BOOKS=https://scb-test-book-publisher.herokuapp.com/books
book-store-api.URI_BOOKS_RECOMMEN=https://scb-test-book-publisher.herokuapp.com/books/recommendation

spring.datasource.url=jdbc:postgresql://localhost:5432/scb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
